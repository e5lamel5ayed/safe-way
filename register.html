<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>إنشاء حساب</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/my-login.css">

    <!-- Optional RTL support and styling -->
    <style>
        html, body {
            height: 100%;
            text-align: right;
        }
        .card-title {
            text-align: center;
        }
    </style>
</head>

<body class="my-login-page">
    <section class="h-100 d-flex align-items-center justify-content-center">
        <div class="card-wrapper">
            <div class="card fat">
                <div class="card-body">
                    <h4 class="card-title">إنشاء حساب</h4>
                    <form method="POST" class="my-login-validation" novalidate>

                        <div class="form-group">
                            <label for="name">الاسم الكامل</label>
                            <input id="name" type="text" class="form-control" name="name" required autofocus>
                            <div class="invalid-feedback">من فضلك أدخل اسمك</div>
                        </div>

                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input id="email" type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">البريد الإلكتروني غير صالح</div>
                        </div>

                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                            <div class="invalid-feedback">كلمة المرور مطلوبة</div>
                        </div>

                        <div class="form-group">
                            <div class="custom-checkbox custom-control">
                                <input type="checkbox" name="agree" id="agree" class="custom-control-input" required>
                                <label for="agree" class="custom-control-label">
                                    أوافق على <a href="#">الشروط والأحكام</a>
                                </label>
                                <div class="invalid-feedback">يجب الموافقة على الشروط والأحكام</div>
                            </div>
                        </div>

                        <div class="form-group m-0">
                            <button type="submit" class="btn btn-primary btn-block">إنشاء الحساب</button>
                        </div>

                        <div class="mt-4 text-center">
                            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/my-login.js"></script>
</body>
</html>

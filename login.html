<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Kodinger">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" type="image/png" href="assets/images/logo.png">

		<title>تسجيل الدخول</title>

		<!-- Bootstrap 4 -->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/my-login.css">

		<!-- Optional: Ensure full height -->
		<style>
		html, body {
			height: 100%;
			text-align: right;
		}
		.card-title {
			text-align: center;
		}
	</style>
	</head>

	<body class="my-login-page">
		<!-- Centering the form -->
		<section class="h-100 d-flex align-items-center justify-content-center">
			<div class="card-wrapper">
				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">تسجيل الدخول</h4>
						<form id="login-form" class="my-login-validation" novalidate>
							<div class="form-group">
								<label for="Username">اسم المستخدم</label>
								<input id="Username" type="text" class="form-control" name="Username"
									required autofocus>
								<div id="username-error" class="text-danger mt-1"
									style="display:none;"></div>

							</div>

							<div class="form-group">
								<label for="password">كلمة المرور
									<a href="forgot.html" class="float-left">نسيت كلمة المرور؟</a>
								</label>
								<input id="password" type="password" class="form-control"
									name="password" required>
								<div id="password-error" class="text-danger mt-1"
									style="display:none;"></div>

							</div>

							<div class="form-group">
								<div class="custom-checkbox custom-control">
									<input type="checkbox" name="remember" id="remember"
										class="custom-control-input">
									<label for="remember" class="custom-control-label">تذكرني</label>
								</div>
							</div>

							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block">
									تسجيل الدخول
								</button>
							</div>

							<!-- <div class="mt-4 text-center">
								ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a>
							</div> -->
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script src="assets/js/login.js"></script>

	</body>
</html>
